<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Mon panier - Orinoco</title>
    <link href="../images/logo.png" rel="shortcut icon">
</head>
<body>
    <div id="container">
        <header>
            <a href="../index.html" title="lien vers la page d'accueil" id="titre">Orinoco</a>
        </header>
        <main id="page_panier">
            <section id="panier">
                <h1>Voici votre panier !</h1>
                <p id="total"></p>
                <p>Effacer le panier <button id="effacer">X</button></p>
            </section>
            <section id="formulaire">
                <h2>Veuillez remplir le formulaire.</h2>
                <form id="form">
                    <div>
                        <label for="firstName">Prénom :</label>
                        <input id="firstName" required pattern="[a-zA-Zà-ÿÀ-Ÿ-]+">
                    </div>
                    <div>
                        <label for="lastName">Nom :</label>
                        <input id="lastName" required pattern="[a-zA-Zà-ÿÀ-Ÿ-]+">
                    </div>
                    <div>
                        <label for="address">Adresse :</label>
                        <input id="address" required pattern="[0-9a-zA-Zà-ÿÀ-Ÿ-\s]+">
                    </div>
                    <div>
                        <label for="city">Ville :</label>
                        <input id="city" required pattern="[a-zA-Zà-ÿÀ-Ÿ-\s]+">
                    </div>
                    <div>
                        <label for="mail">E-mail :</label>
                        <input id="mail" type="email" required>
                    </div>
                    <button id="envoyez">Envoyez</button>
                </form>
            </section>
        </main>
        <footer>
            <h2>Copyright © 2019 - 2020 | Orinoco</h2>
            <a href="html/mentions.html">Mentions légales</a>
        </footer>
    </div>

    <script src="../js/panier.js"></script>

</html>
